version: '3.8'

services:
  frontend:
    image: lpdswing/mineru-web-frontend:v2.0.0
    ports:
      - "8088:80"
    depends_on:
      - backend
      - minio
    networks:
      - mineru-network

  backend:
    image: lpdswing/mineru-web-backend:v2.1.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/bidgen
      - MINERU_API_URL=http://192.168.30.54:8088
      - LLM_API_URL=http://192.168.30.54:3000/v1
      - LLM_API_KEY=token-abc123
      - LLM_MODEL_NAME=Qwen3-30B-A3B-FP8
      # 按需配置
      - BACKEND=sglang-client  # 只能用client，uvicorn无法在子进程加载vlm模型
      # - MODEL_PATH=/models/vlm
      - SERVER_URL=http://mineru-sglang:30000
    volumes:
      - ./backend:/app
      - ./mineru.json:/root/mineru.json
      - ./models2.0:/models
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mineru-sglang:
        condition: service_healthy
    networks:
      - mineru-network

  worker:
    image: lpdswing/mineru-web-backend:v2.1.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python run_worker.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/bidgen
      - MINERU_API_URL=http://192.168.30.54:8088
      - LLM_API_URL=http://192.168.30.54:3000/v1
      - LLM_API_KEY=token-abc123
      - LLM_MODEL_NAME=Qwen3-30B-A3B-FP8
      # 按需配置
      - SERVER_URL=http://mineru-sglang:30000  # sglang server服务地址

    volumes:
      - ./backend:/app
      - ./mineru.json:/root/mineru.json
      - ./models2.0:/models
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mineru-sglang:
        condition: service_healthy
    networks:
      - mineru-network



  redis:
    image: redis:latest
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mineru-network

  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mineru-network

  postgres:
    image: postgres:17
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: bidgen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mineru-network

volumes:
  minio_data:
  redis_data:
  postgres_data:

networks:
  mineru-network:
    driver: bridge
